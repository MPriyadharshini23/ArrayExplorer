<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Array Explorer</h1>
        <input type="text" placeholder="Enter the numbers"id="input">
        <div class="button_container">
            <button class="sort" onclick="sort()">Sort</button>
            <button class="sum" onclick="sum()">Sum</button>
            <button class="reverse" onclick="reverse()">Reverse</button>
            <button class="even" onclick="even()">Evens</button>
            <button class="odd" onclick="odd()">Odds</button>
            <button class="max" onclick="max()">Maximum</button>
            <button class="min" onclick="min()">Minumum</button>
        </div>
       
            <p id="output"></p>
       
    </div>

    <script src="./app.js"></script>
</body>
</html>
